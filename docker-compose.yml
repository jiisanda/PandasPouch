version: "3.9"
services:
  pandas-pouch:
    build: .
    ports:
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data: